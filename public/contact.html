<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/styles.css" />
    <link rel="stylesheet" href="Style/contact.css" />
  </head>
  <body>
    <div class="box">
      <div class="header">
        <a href="#home" class="logo"><img src="images/community.png" /></a>

        <!-- Burger menu -->
        <div class="burger-menu" onclick="toggleNavbar()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <!-- Navigation links -->
        <nav class="navbar">
          <a href="../index.html" style="--i: 1" class="active">Home</a>
          <a href="Learn.html" style="--i: 2">Learn</a>
          <a href="game.html" style="--i: 3">Game</a>
          <a href="speech_to_sign.html" style="--i: 4">Speech To Sign</a>
          <a href="Test.html" style="--i: 5">Test</a>
          <a href="contact.html" style="--i: 6">Contact</a>
        </nav>
      </div>
    </div>

    <section id="form">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" />
            <i class="bx bx-microphone mic-icon" id="mic-name"></i>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
            <i class="bx bx-microphone mic-icon" id="mic-email"></i>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone Number"
            />
            <i class="bx bx-microphone mic-icon" id="mic-phone"></i>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
            ></textarea>
            <i class="bx bx-microphone mic-icon" id="mic-message"></i>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <section id="footer">
      <footer>
        <div id="icon">
          <div class="ic1">
            <a href="https://www.linkedin.com/in/lalit-deore-73b06425a/"></a>
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="ic1">
            <a href=""></a>
            <i class="bx bxl-facebook"></i>
          </div>
          <div class="ic1">
            <a href=""></a>
            <i class="bx bxl-whatsapp"></i>
          </div>
        </div>
        <p>Copyright Â© 2024 Guess The Sign.com All rights reserved</p>
      </footer>
    </section>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="Javascript/script5.js"></script>
  </body>
</html>
