    <script>
      const texting = "Nice to Meet You";

      function speakText(texting, times) {
          const synth = window.speechSynthesis;

          for (let i = 0; i < times; i++) {
              const utterance = new SpeechSynthesisUtterance(texting);
              utterance.pitch = 2;
              utterance.rate = 0.5; 
              
            
              const delay = i * 2000; 
              setTimeout(() => {
                  synth.speak(utterance);
              }, delay);
          }
      }

      // Call the function to speak text 2 times
      speakText(texting, 2);
  </script>
   
    <script>
      const text = "Nice to Meet You";

      const words = text.split(" ");
      const container = document.getElementById("dynamic-text");
      let index = 0;
      
      function typeWord() {
          if (index < words.length) {
              container.innerHTML += `<span class="word">${words[index]}</span> `;
              index++;
              setTimeout(typeWord, 1000);
          } else {
              setTimeout(() => {
                  container.innerHTML = "";
                  index = 0;
                  typeWord();
              }, 2000);
          }
      }

      typeWord();
  </script>
